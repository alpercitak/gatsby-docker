name: build
 
on:
  push:
    branches: 
      - '**'

  pull_request:
    branches:
      - '**'
      
jobs:
  build:
    timeout-minutes: 15
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v6
 
      - uses: pnpm/action-setup@v4
 
      - uses: actions/setup-node@v6
        with:
          node-version: 24
          cache: 'pnpm'
 
      - name: Install dependencies
        run: pnpm i
 
      - name: Build
        run: pnpm build